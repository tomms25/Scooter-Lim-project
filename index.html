<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lime</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- Logo e sottotesto -->
        <img class="logo"src="logo.png" alt="">
        <h1 class="sottotesto">Taking Booleaners from A to B</h1>

      </header>

      <nav>

            <button type="button" name="button">Prenota</button>

            <button type="button" name="button"> Accendi Luci</button>

        </div>

      </nav>

      <main>
        <!-- descrizione monopattini -->

          <!-- Monopattino Gino -->
          <div class="Gino22">

        </section>


        <section>
          <!-- Monopattino Mike24 -->

          </div>

        </section>


        <section>
          <!-- Monopattino Fede154 -->
          <div class="Fede154">
            <input type="checkbox">
            <h2 class="Monopattino-Fede154">Monopattino Fede154</h2>
            <p><span>&#x2192;</span> Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>

          </div>

        </section>



        </div>

      </main>




    </div>
